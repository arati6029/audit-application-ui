<nz-layout class="app-layout">
  <!-- âœ… Sidebar: Visible only when logged in -->
  <nz-sider
    *ngIf="isLoggedIn"
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <h1>Audit Application</h1>
    </div>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- ðŸ‘‘ ADMIN MENU -->
      <ng-container *ngIf="role === 'ADMIN'">
        <!-- <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/user/user-list">
            <span nz-icon nzType="user"></span>
            User Management
          </a>
        </li> -->

        <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/questions-list">
            <span nz-icon nzType="question-circle"></span>
            Manage Questions
          </a>
        </li>
        <!-- 
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/assignments">
            <span nz-icon nzType="team"></span>
            Assign Questions
          </a>
        </li> -->

        <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/review-answers">
            <span nz-icon nzType="audit"></span>
            Review Answers
          </a>
        </li>
      </ng-container>

      <!-- ðŸ•µï¸ AUDITOR MENU -->
      <ng-container *ngIf="role === 'AUDITOR'">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/question-answers">
            <span nz-icon nzType="form"></span>
            My Questions
          </a>
        </li>
        <!-- <li nz-menu-item nzMatchRouter>
          <a routerLink="/pages/submissions">
            <span nz-icon nzType="check-circle"></span>
            My Submissions
          </a>
        </li> -->
      </ng-container>

      <!-- ðŸšª Logout -->
      <li nz-menu-item (click)="logout()">
        <span nz-icon nzType="logout"></span>
        Logout
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header flex justify-between items-center">
        <span
          *ngIf="isLoggedIn"
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
        >
          <nz-icon
            class="trigger"
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          >
          </nz-icon>
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
