<div class="login-wrapper">
  <nz-card nzTitle="User Login" class="login-card">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-content">
        <!-- Email -->
        <nz-form-item>
          <nz-form-control>
            <input
              nz-input
              formControlName="email"
              id="email"
              placeholder="Email"
            />
          </nz-form-control>
        </nz-form-item>

        <!-- Password -->
        <nz-form-item>
          <nz-form-control>
            <input
              nz-input
              type="password"
              formControlName="password"
              id="password"
              placeholder="Password"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button
          nz-button
          nzType="default"
          class="register-btn"
          (click)="onRegister()"
          type="button"
        >
          Register
        </button>
        <button
          nz-button
          nzType="primary"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </nz-card>
</div>
