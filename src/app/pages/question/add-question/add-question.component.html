<div class="form-container">
  <form nz-form [formGroup]="questionForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Question Text</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input
          nz-input
          formControlName="questionText"
          placeholder="Enter question text"
        />
        <!-- <nz-form-explain
          *ngIf="
            questionForm.get('text')?.invalid &&
            questionForm.get('text')?.touched
          "
        >
          Please enter a valid question (min 5 characters).
        </nz-form-explain> -->
      </nz-form-control>
    </nz-form-item>

    <div class="button-group">
      <button
        nz-button
        nzType="primary"
        [disabled]="questionForm.invalid"
        (click)="saveQuestion()"
      >
        Save
      </button>
      <button nz-button nzType="default" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </form>
</div>
